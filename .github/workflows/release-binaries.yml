name: Release Binaries

on:
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  build-and-upload:
    name: build-${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            platform: linux-x86_64
          - os: macos-13
            target: x86_64-apple-darwin
            platform: macos-x86_64
          - os: macos-14
            target: aarch64-apple-darwin
            platform: macos-arm64

    env:
      TAG_NAME: ${{ github.event.release.tag_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libgtk-3-dev libudev-dev

      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Prepare archive
        id: prep
        run: |
          set -euo pipefail
          version="${TAG_NAME#v}"
          archive_name="wtm-${version}-${{ matrix.platform }}.tar.gz"
          staging="$(mktemp -d)"
          cp "target/${{ matrix.target }}/release/wtm" "$staging/"
          [[ -f README.md ]] && cp README.md "$staging/"
          [[ -f LICENSE ]] && cp LICENSE "$staging/"
          tar -C "$staging" -czf "$archive_name" .
          if command -v shasum >/dev/null 2>&1; then
            shasum -a 256 "$archive_name" >> "${archive_name}.sha256"
          else
            sha256sum "$archive_name" >> "${archive_name}.sha256"
          fi
          echo "archive=$archive_name" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ steps.prep.outputs.archive }}
            ${{ steps.prep.outputs.archive }}.sha256

  update-homebrew:
    name: update-homebrew-tap
    needs: build-and-upload
    runs-on: ubuntu-latest
    if: ${{ secrets.HOMEBREW_TAP_PAT != '' }}
    env:
      TAG_NAME: ${{ github.event.release.tag_name }}
      GH_TOKEN: ${{ secrets.HOMEBREW_TAP_PAT }}
      GIT_AUTHOR_NAME: wtm-release-bot
      GIT_AUTHOR_EMAIL: releases@wtm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Update Homebrew tap
        run: scripts/update-homebrew-tap.sh "$TAG_NAME"
