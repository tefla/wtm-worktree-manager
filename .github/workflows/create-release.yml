name: Create Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read crate version
        id: version
        run: |
          set -euo pipefail
          version="$(grep -E '^version\s*=' Cargo.toml | head -n1 | sed -E 's/.*"([^"]+)".*/\1/')"
          if [[ -z "$version" ]]; then
            echo "Unable to determine version from Cargo.toml" >&2
            exit 1
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"
          if [[ "$version" == *"-"* ]]; then
            echo "is_prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
          fi
          echo "tag=v${version}" >> "$GITHUB_OUTPUT"

      - name: Check for existing release
        id: release_check
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          tag="${{ steps.version.outputs.tag }}"
          status="$(curl -sS -o /tmp/release.json -w '%{http_code}' \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${tag}")"
          if [[ "$status" == "200" ]]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          elif [[ "$status" == "404" ]]; then
            echo "exists=false" >> "$GITHUB_OUTPUT"
          else
            echo "Unexpected status ${status} when checking release" >&2
            cat /tmp/release.json >&2
            exit 1
          fi

      - name: Skip prerelease versions
        if: steps.version.outputs.is_prerelease == 'true'
        run: echo "Version ${{ steps.version.outputs.version }} is marked as prerelease; skipping release creation."

      - name: Skip when release already exists
        if: steps.version.outputs.is_prerelease == 'false' && steps.release_check.outputs.exists == 'true'
        run: echo "Release ${{ steps.version.outputs.tag }} already exists; nothing to do."

      - name: Create GitHub release
        if: steps.version.outputs.is_prerelease == 'false' && steps.release_check.outputs.exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: Release ${{ steps.version.outputs.version }}
          commitish: ${{ github.sha }}
          draft: false
          prerelease: false
          generate_release_notes: true
